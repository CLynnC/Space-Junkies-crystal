<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--link to map API-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <!-- link to cooler font-->
    <link href="https://fonts.cdnfonts.com/css/ocr-a-extended" rel="stylesheet"/>
    <title>Space Junkies</title>
  </head>
  <body>
    <h1>Space Junkies</h1>
    <h3 id="launch-heading">Upcoming Launch Data</h3>
    <div id="launch-data-container" class="container">
        <div id="launch-photo">
          <!-- <figure class="image is-5by4"> -->
            <video width="600" height="300" autoplay muted loop="true">
              <source src="./assets/images/nasaSpacePrep.mp4" type="video/mp4">
            </video>
          <!-- </figure> -->
        </div>
        <div id="launch-container" class="notification-is-primary"></div>
    </div>
    <!-- This container has a <code>max-width</code> of <code>$desktop - $container-offset</code> on widescreen and fullhd. -->
    <div class="container">
      <h2 id="build-heading">Build your own launch!</h2>
      <div class="select-menu notification-is-primary">
        <div class="input-container">
          <form name="my-form" action="" method="post" class="locations-list">
            <select id="Locations" onclick="display();" onchange="dropdownChange();">
              <option disabled hidden selected>Select The Location Nearest To You</option>
              <option value="Location 1">Naval Air Weapons Station China Lake, USA</option>
              <option value="Location 2">LP-41, Kauai, USA</option>
              <option value="Location 3">West Texas Suborbital Launch Site, Corn Ranch, USA</option>
              <option value="Location 4">Vertical Launch Area, Spaceport America, NM, USA</option>
              <option value="Location 5">Space Launch Complex 2,Vandenberg SFB, CA, USA</option>
              <option value="Location 6">Launch Pad 0-A, Wallops Island, Virginia, USA</option>
              <option value="Location 7">Launch Complex 41, Kennedy Space Center, FL, USA</option>
              <option value="Location 8">Pacific Spaceport Complex, Alaska, USA</option>
              <option value="Location 9">Launch Pad 39A, Kennedy Space Center, FL, USA</option>
              <option value="Location 10">Orbital Launch Pad 1, Boca Chica State Park, TX, USA</option>
            </select>
          </form>
          <input type="date" name="party" min="2022-12-12">
          <button onclick="gotoLink(globalThis)" value="\launchresults.html" id = "button" class="submit">Create!</button>
        </div>
        <div id = "map"></div>
      </div>
      <form name="my-form" action="" method="post">
        <select id="locations">
            <option disabled hidden selected>Select</option>
            <option data-coordinate-index-location = "0" value="Location 1">Naval Air Weapons Station China Lake, USA</option>
            <option data-coordinate-index-location = "1" value="Location 2">LP-41, Kauai, USA</option>
            <option data-coordinate-index-location = "2" value="Location 3">West Texas Suborbital Launch Site, Corn Ranch, USA</option>
            <option data-coordinate-index-location = "3" value="Location 4">Vertical Launch Area, Spaceport America, NM, USA</option>
            <option data-coordinate-index-location = "4" value="Location 5">Space Launch Complex 2,Vandenberg SFB, CA, USA</option>
            <option data-coordinate-index-location = "5" value="Location 6">Launch Pad 0-A, Wallops Island, Virginia, USA</option>
            <option data-coordinate-index-location = "6" value="Location 7">Launch Complex 41, Kennedy Space Center, FL, USA</option>
            <option data-coordinate-index-location = "7" value="Location 8">Pacific Spaceport Complex, Alaska, USA</option>
            <option data-coordinate-index-location = "8" value="Location 9">Launch Pad 39A, Kennedy Space Center, FL, USA</option>
            <option data-coordinate-index-location = "9" value="Location 10">Orbital Launch Pad 1, Boca Chica State Park, TX, USA</option>
        </select>
    </form>
  <a href="\launchresults.html"></a>
    <button value="\launchresults.html" id = "button" class="submit">Create!</button>
    <input id="date-input" type="date" name="party" min="2022-12-12">
  </body>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        This website is brought to you by the <strong>Space Junkies</strong> of Group 3. &copy; Release Date December 2022
      </p>
    </div>
  </footer>
  <!-- link for map API-->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="./assets/js/script.js"></script>
</html>
