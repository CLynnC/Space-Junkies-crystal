<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--link to map API-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <!-- link to cooler font-->
    <link href="https://fonts.cdnfonts.com/css/ocr-a-extended" rel="stylesheet"/>
    <title>Space Junkies</title>
</head>
<body>
    <h1>Space Junkies</h1>
    <h3 id="launch-heading">Upcoming Launch Data</h3>
    <div id="launch-data-container" class="container">
        <div id="launch-photo">
          <!-- <figure class="image is-5by4"> -->
            <img src="../Space-Junkies/assets/images/rocket-launch.jpg">
          <!-- </figure> -->
        </div>
        <div id="launch-container" class="notification-is-primary"></div>
      </div>
      <!-- This container has a <code>max-width</code> of <code>$desktop - $container-offset</code> on widescreen and fullhd. -->
      <div class="container is-max-desktop">
        <h2>Build your own launch!</h2>
        <div class="notification-is-primary">
      <div id = "map"></div>
        </div>
      </div>
      <h2>
        <div class="dropdown">
          <input class="text-box" type="text" placeholder="Locations" readonly>
          <div class="options">
            <div onclick="show('Location 1')">Location 1</div>
            <div onclick="show('Location 2')">Location 2 </div>
          </div>
      </div>
      
      <button class="calender">Create!</button>
      <input type="date" name="party" min="2022-12-12">
      </h2>
      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            This website is brought to you by the <strong>Space Junkies</strong> of Group 3. &copy; Release Date December 2022
          </p>
        </div>
    </footer>
    <!-- link for map API-->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
